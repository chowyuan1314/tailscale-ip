name: Update Tailscale DERP Rules

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 0 点执行 (UTC)
  workflow_dispatch:      # 允许手动触发执行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 赋予脚本提交代码的权限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests pyyaml

      - name: Run Update Script
        run: python update_derp.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto update Tailscale DERP IPs $(date +'%Y-%m-%d')" || exit 0
          git push
